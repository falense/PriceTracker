version: '3.8'

services:
  # Redis - Message broker for Celery
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Django Web Application
  web:
    build:
      context: ./WebUI
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./WebUI:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=True
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_SECURE=False
    restart: unless-stopped

  # Celery Worker - Handles async tasks
  celery:
    build:
      context: ./WebUI
      dockerfile: Dockerfile
    command: celery -A config worker -l info --pool=solo
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./WebUI:/app
      - ./ExtractorPatternAgent:/ExtractorPatternAgent
      - ./PriceFetcher:/PriceFetcher
    environment:
      - REDIS_URL=redis://redis:6379/0
      - EXTRACTOR_PATH=/ExtractorPatternAgent
      - FETCHER_PATH=/PriceFetcher
      - PYTHONPATH=/app:/
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_SECURE=False
    restart: unless-stopped

  # Celery Beat - Scheduler for periodic tasks
  celery-beat:
    build:
      context: ./WebUI
      dockerfile: Dockerfile
    command: celery -A config beat -l info
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./WebUI:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_SECURE=False
    restart: unless-stopped

  # Flower - Celery monitoring (optional)
  flower:
    build:
      context: ./WebUI
      dockerfile: Dockerfile
    command: celery -A config flower --port=5555
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery
    environment:
      - REDIS_URL=redis://redis:6379/0
      - FLOWER_UNAUTHENTICATED_API=true
    restart: unless-stopped

  # MinIO - Object storage for artifacts and cached images
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console UI
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - ./minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  db:
    driver: local
