{% extends 'base.html' %}

{% block title %}Varsler - {{ SITE_NAME }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Varsler</h1>
        <form method="post" action="{% url 'mark_notifications_read' %}">
            {% csrf_token %}
            <button type="submit" class="text-sm text-primary-600 dark:text-primary-400 hover:text-primary-700 font-medium">
                Merk alle som lest
            </button>
        </form>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden">
        {% include 'partials/notification_list.html' %}
    </div>
</div>
{% endblock %}
