{% extends 'base.html' %}

{% block title %}Add Product - PriceTracker{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-6">
        <a href="{% url 'dashboard' %}" class="text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white">
            ‚Üê Back to Dashboard
        </a>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">
            Track New Product
        </h1>

        <form method="get" action="{% url 'add_product' %}">
            <div class="space-y-6">
                <!-- URL Input -->
                <div>
                    <label for="url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Product URL
                    </label>
                    <input type="url"
                           id="url"
                           name="url"
                           placeholder="https://amazon.com/product/..."
                           class="w-full px-4 py-3 border-2 border-gray-200 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                           required>
                    <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                        Paste the URL of any product from Amazon, eBay, or other online stores
                    </p>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end space-x-4">
                    <a href="{% url 'dashboard' %}"
                       class="px-6 py-3 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 font-medium">
                        Cancel
                    </a>
                    <button type="submit"
                            class="px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white rounded-lg font-medium">
                        Track Product
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
