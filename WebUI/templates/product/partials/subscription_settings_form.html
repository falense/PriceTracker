<div class="space-y-4">
    <!-- Target Price -->
    <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Målpris
        </label>
        <input type="number"
               name="target_price"
               step="0.01"
               value="{{ subscription.target_price|default:'' }}"
               placeholder="Sett målpris"
               class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
    </div>

    <!-- Notification Settings -->
    <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Varsler
        </label>
        <div class="space-y-2">
            <label class="flex items-center">
                <input type="checkbox" name="notify_on_drop" {% if subscription.notify_on_drop %}checked{% endif %}
                       class="rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Prisfall</span>
            </label>
            <label class="flex items-center">
                <input type="checkbox" name="notify_on_restock" {% if subscription.notify_on_restock %}checked{% endif %}
                       class="rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Tilbake på lager</span>
            </label>
        </div>
    </div>

    <!-- Check Frequency -->
    <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Sjekkfrekvens
        </label>
        <select name="priority" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
            <option value="normal" {% if subscription.priority == 2 %}selected{% endif %}>Hver time</option>
            <option value="low" {% if subscription.priority == 1 %}selected{% endif %}>Daglig</option>
        </select>
    </div>

    <button type="submit" class="w-full px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-lg font-medium">
        Lagre innstillinger
    </button>
</div>
