<!-- Guest user prompt to register -->
<div class="bg-blue-50 dark:bg-blue-900/20 border-2 border-blue-200 dark:border-blue-800 rounded-xl p-6 text-center">
    <div class="w-16 h-16 bg-blue-100 dark:bg-blue-900/40 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>

    <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">
        Register to Track Products
    </h3>

    <p class="text-gray-600 dark:text-gray-400 mb-6">
        Create a free account to track up to 5 products and get instant price drop alerts
    </p>

    <div class="flex flex-col sm:flex-row gap-3 justify-center">

        </a>

           class="inline-block px-6 py-3 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-900 dark:text-white rounded-lg font-medium transition-colors">
            Sign In
        </a>
    </div>

    <div class="mt-6 pt-6 border-t border-blue-200 dark:border-blue-800">
        <p class="text-sm text-gray-500 dark:text-gray-400">
            Free tier includes:
        </p>
        <ul class="text-sm text-gray-600 dark:text-gray-400 mt-2 space-y-1">
            <li>Track up to 5 products</li>
            <li>Price history & charts</li>
            <li>Instant price drop alerts</li>
        </ul>
    </div>
</div>
