{% extends 'base.html' %}

{% block title %}Settings - PriceTracker{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">
        Settings
    </h1>

    <div class="space-y-6">
        <!-- Account Settings -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
            <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-6">
                Account Settings
            </h2>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Username
                    </label>
                    <input type="text" value="{{ user.username }}" disabled
                           class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Email
                    </label>
                    <input type="email" value="{{ user.email }}" placeholder="Not set"
                           class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
                </div>
            </div>
        </div>

        <!-- Notification Settings -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
            <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-6">
                Notification Preferences
            </h2>

            <div class="space-y-4">
                <label class="flex items-center">
                    <input type="checkbox" checked
                           class="rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                    <span class="ml-3 text-gray-700 dark:text-gray-300">
                        Email notifications for price drops
                    </span>
                </label>

                <label class="flex items-center">
                    <input type="checkbox"
                           class="rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                    <span class="ml-3 text-gray-700 dark:text-gray-300">
                        Daily digest email
                    </span>
                </label>
            </div>
        </div>

        <!-- Save Button -->
        <div class="flex justify-end">
            <button class="px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white rounded-lg font-medium">
                Save Settings
            </button>
        </div>
    </div>
</div>
{% endblock %}
